---
layout: page
siteNav: blog
title:  "Design Solutions"
categories: jekyll update
permalink: /design-solutions/

container_size: md
---

{% include newsletter.html %}

<ul class="container container--md">
	{% for post in site.categories['design-solutions'] %}
		<li class="Blog-listItem m-top--xl">
			<a class="Blog-link" href="{{ post.url | prepend: site.baseurl }}">
				<div class="Blog-thumbnail" style="background-image: url(/assets/images/{{post.thumbnail}});"></div>
				<div class="m-left--sm">
					<div class="button">{{post.title}}</div>
					<p class="color-muted m-top--xs">{{post.description}}</p>
				</div>
			</a>
		</li>
	{% endfor %}
</ul>
