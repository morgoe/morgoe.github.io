---
layout: bare
siteNav: home
body-id: home
---

<div class="m-home-wrapper padding margin--none">
	{% include me.html %}

	<div class="m-latestWork hidden">
		<h4 class="m-latestWork-header">Latest Works</h4>
		<ul class="u-listUnstyled margin--none row m-latestWork-list">
			{% for post in site.categories['work'] limit:3 %}
				<li class="col-xs-6 col-sm-4 m-latestWork-item">
					<a class="m-latestWork-work" href="{% if post.is_blog %}{{ post.url | prepend: site.baseurl }}{% endif %}{% if post.link %}{{post.link}}{% endif %}">
						<img src="/assets/images/work/thumbnails/{{post.thumbnail}}" class="m-latestWork-image">
						<strong>{{ post.title }}</strong>
						<p class="m-latestWork-subtitle margin--none u-text--small">{{ post.subtitle }}</p>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
<div class="m-home-me m-animation-5">
	<div class="m-home-wrapper m-home-wrapper--invert padding">
		{% include me.html %}
	</div>
</div>
