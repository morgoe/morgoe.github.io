<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="shortcut icon" type="image/png" href="/favicon.png">

	<title>{{ site.title }}</title>

	<!-- Social Sharing -->
	<meta name="twitter:title"       content="{{ site.title }}">
	<meta property="og:title"        content="{{ site.title }}">

	<meta name="twitter:card"        content="summary">
	<meta property="og:type"         content="website"> 

	<meta property="og:site_name"    content="Morgan Carter's Portfolio">
	<meta name="twitter:site"        content="{{ site.twitter_username }}">
	<meta name="twitter:description" content="Morgan Carter is a freelance product designer. I turn complex ideas into intuitive, beautiful products.">
	{% if page.image %}
	  <meta name="twitter:image"     content="{{ site.url }}/assets/images/{{ page.image }}">
	  <meta property="og:image"      content="{{ site.url }}/assets/images/{{ page.image }}">
	{% else %}
	  <meta name="twitter:image"     content="{{ site.url }}/assets/images/home/me.png">
	  <meta property="og:image"      content="{{ site.url }}/assets/images/home/me.png">
	{% endif %}

	<link rel="stylesheet" href="{{ "/assets/css/my.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<script>
		(function(d) {
			var config = {
				kitId: 'jnt2rqo',
				scriptTimeout: 3000
			},
			h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
		})(document);
	</script>
</head>
