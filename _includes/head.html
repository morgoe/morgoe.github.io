<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/png" href="/favicon.png">


	<!-- Social Sharing -->
	{% if page.description %}
		<title>{{ page.title }} — {{ site.title }}</title>
		<meta name="twitter:title"       content="{{ page.title }} — {{ site.title }}">
		<meta property="og:title"        content="{{ page.title }} — {{ site.title }}">
		<meta name="description"         content="{{ page.description }}">
		<meta name="twitter:description" content="{{ page.description }}">
		<meta property="og:description"  content="{{ page.description }}">
	{% else %}
		<title>{{ site.title }}</title>
		<meta name="twitter:title"       content="{{ site.title }}">
		<meta property="og:title"        content="{{ site.title }}">
		<meta name="description"         content="{{ site.description }}">
		<meta name="twitter:description" content="{{ site.description }}">
		<meta property="og:description"  content="{{ site.description }}">
	{% endif %}
		<meta name="twitter:card"            content="summary">
		<meta property="og:type"             content="website">
		<meta name="twitter:site"            content="{{ site.twitter_username }}">
		<meta property="og:site_name"        content="Morgan Carter's Portfolio">
		<meta property="og:url"              content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="canonical"                href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	{% if page.image %}
		<meta name="twitter:image"         content="{{ site.url }}/assets/images/{{ page.image }}">
		<meta property="og:image"          content="{{ site.url }}/assets/images/{{ page.image }}">
	{% else %}
		<meta name="twitter:image"         content="{{ site.url }}/assets/images/home/me_social.jpg">
		<meta property="og:image"          content="{{ site.url }}/assets/images/home/me_social.jpg">
	{% endif %}

	<link rel="stylesheet" href="{{ "/assets/css/my.css" | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<script>
		(function(d) {
			var config = {
				kitId: 'xnd8tbt',
				scriptTimeout: 3000,
				async: true
			},
			h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
		})(document);
	</script>
</head>
