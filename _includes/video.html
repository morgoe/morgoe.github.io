<figure class="video-figure {% if include.style %}figure--{{include.style}}{% endif %}">
	<div class="figure-content">
		<div class="video now-loading" data-src="{{ include.url }}"></div>
		<div class="video-controls">
			<div class="video-scrubber">
				<div class="video-scrubbed"></div>
			</div>
		</div>
	</div>
	{% if include.description %}
		<figcaption>
			<p>{{ include.description }}</p>
		</figcaption>
	{% endif %}
</figure>
