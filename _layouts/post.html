---
layout: default
body-id: work
---

<div class="Page">
	<div class="container container--sm">
		<section class="Page-hero">
			<h1>{{ page.title }}</h1>
		</section>
		<article class="Page-content Essay Essay--blog">
			{{ content }}
		</article>
	</div>
</div>

{% if page.nextOne_link %}
	<a class="btn-footer is-hasImage" href="/work/{{page.nextOne_link}}">
		<div class="btn-footer-image" style="background-image: url(/assets/images/work/{{page.nextOne_img}})"></div>
		<span class="btn" data-text="Next"></span>
	</a>
{% elsif page.siteNav == 'work' %}
	<a class="btn-footer" href="/work/">
		<span class="btn is-noImage" data-text="See more work"></span>
	</a>
{% elsif page.siteNav == 'blog' %}
	<a class="btn-footer" href="/design-solutions/">
		<span class="btn is-noImage" data-text="Read more posts"></span>
	</a>
{% endif %}
